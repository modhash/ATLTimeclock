<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User Profile</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav>
        <a href="/profile">Profile</a>
        <a href="/logout">Logout</a>
        {% if user.is_admin %}
            <a href="/admin">Admin</a>
        {% endif %}
    </nav>
    <main>
        <h1>Welcome, {{ user.email }}</h1>
        <form id="log-form">
            <input type="hidden" id="email" value="{{ user.email }}">
            <button type="button" class="btn btn-primary" onclick="logTime('clock_in')">Clock In</button>
            <button type="button" class="btn btn-primary" onclick="logTime('clock_out')">Clock Out</button>
            <button type="button" class="btn btn-primary" onclick="logTime('lunch_out')">Lunch Out</button>
            <button type="button" class="btn btn-primary" onclick="logTime('lunch_in')">Lunch In</button>
        </form>
        <h2>Time Logs</h2>
        <ul id="log-list">
            {% for log in logs %}
                <li>{{ log.log_type }} at {{ log.timestamp }}</li>
            {% endfor %}
        </ul>
        <button id="export-btn" class="btn btn-secondary">Export Logs</button>
    </main>
    <script src="main.js"></script>
</body>
</html>
